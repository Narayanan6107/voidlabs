<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Movement with WASD, Mouse Turning, and Jumping</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLBLoader.js"></script>
  <script>
    // Scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Set the background color to black
    scene.background = new THREE.Color(0x000000);

    // Create a solid floor
    const floorGeometry = new THREE.BoxGeometry(100, 2, 100);
    const floorMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.position.y = -2;
    scene.add(floor);

    // Create a translucent boundary
    const boundaryGeometry = new THREE.BoxGeometry(80, 10, 80);
    const boundaryMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.2, wireframe: true });
    const boundary = new THREE.Mesh(boundaryGeometry, boundaryMaterial);
    boundary.position.set(0, 4, 0);
    scene.add(boundary);

    // Create 3D objects
    const sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
    sphere.position.set(-3, 1, 0);
    scene.add(sphere);

    const cylinder = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 2, 32), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
    cylinder.position.set(0, 1, 0);
    scene.add(cylinder);

    const cone = new THREE.Mesh(new THREE.ConeGeometry(1, 2, 32), new THREE.MeshBasicMaterial({ color: 0x0000ff }));
    cone.position.set(3, 1, 0);
    scene.add(cone);

    // Create 3D button
    const button = new THREE.Mesh(new THREE.BoxGeometry(1, 0.5, 0.2), new THREE.MeshBasicMaterial({ color: 0x4CAF50 }));
    button.position.set(0, 1, -5);
    scene.add(button);

    // Raycasting for button interaction
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    window.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      if (raycaster.intersectObject(button).length > 0) {
        window.location.href = "congrats.html";
      }
    });


    // Camera position
    camera.position.set(0, 1, 5);
    const speed = 0.05;
    const jumpSpeed = 0.2;
    let velocityY = 0;
    let isJumping = false;
    const keys = { w: false, a: false, s: false, d: false, space: false };
    let isMouseDown = false;
    let previousMouseX = 0;
    const rotationSpeed = 0.005;

    // Keyboard movement input
    window.addEventListener('keydown', (event) => {
      if (event.code === 'Space' && !isJumping) {
        velocityY = jumpSpeed;
        isJumping = true;
      }
      keys[event.key.toLowerCase()] = true;
    });
    window.addEventListener('keyup', (event) => { keys[event.key.toLowerCase()] = false; });

    // Mouse movement tracking
    window.addEventListener('mousedown', (event) => { isMouseDown = true; previousMouseX = event.clientX; });
    window.addEventListener('mouseup', () => { isMouseDown = false; });
    window.addEventListener('mousemove', (event) => {
      if (isMouseDown) {
        camera.rotation.y -= (event.clientX - previousMouseX) * rotationSpeed;
        previousMouseX = event.clientX;
      }
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      
      const direction = new THREE.Vector3();
      camera.getWorldDirection(direction);
      const right = new THREE.Vector3().crossVectors(direction, new THREE.Vector3(0, 1, 0)).normalize();
      
      if (keys.w) camera.position.addScaledVector(direction, speed);
      if (keys.s) camera.position.addScaledVector(direction, -speed);
      if (keys.a) camera.position.addScaledVector(right, -speed);
      if (keys.d) camera.position.addScaledVector(right, speed);
      
      // Jump physics
      camera.position.y += velocityY;
      if (isJumping) velocityY -= 0.004; // Reduced gravity effect for longer airtime
      if (camera.position.y <= 1) { // Ground collision
        camera.position.y = 1;
        isJumping = false;
      }
      
      // Boundary constraints
      camera.position.x = Math.max(-40, Math.min(40, camera.position.x));
      camera.position.z = Math.max(-40, Math.min(40, camera.position.z));
      
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
